<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
</head>
<body>
    <form action="">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Enter first name" required>
        </div>
        <br>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Enter last name" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="message">Massage</label>
            <textarea name="message" id="message" cols="30" rows="3" maxlength="150" required></textarea>
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" step="1" min="1" max="99" value="36">
        </div>
        <br>
        <div>
            <label for="brth">Birthday</label>
            <input type="date" name="brth" id="brth">
        </div>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    <br>
    <a href="second_form.html">Second form</a>
</body>
</html>
