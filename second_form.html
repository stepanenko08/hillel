<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Second form</title>
</head>
<body>
    <div class="container">
        <form class="parent-box" action="https://fom.in.ua/echo" method="GET">
            <div class="input-box">
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" id="name">  
            </div>
            <br>
            <div class="input-box">
                <label for="email">Email:</label>
                <br>
                <input type="text" name="email" id="email">  
            </div>
            <br>
            <div class="input-box">
                <label for="message">Message:</label>
                <br>
                <textarea name="" id="" cols="52" rows="3"></textarea>
            </div>
            <br>
            <input class="submit-btn" type="submit" name="submit" id="submit" value="Submit">
        </form>
        <br>
        <a href="index.html">Back to main forms</a>
    </div>

</body>
</html>
